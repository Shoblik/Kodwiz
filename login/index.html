<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KodWiz Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel='stylesheet' href='./style.css' />
    <script src='./main.js'></script>
  </head>
  <body>
    <div class='headerContainer'>
      <header>
        <div class='logoContainer'>
          <img src='../images/kod_wiz_logo_org.png' />
        </div>
        <nav>
          <div class='innerNavContainer'>
            <div onclick='smoothScroll("home")' class='navItem'>
              <p>Home</p>
            </div>
            <div onclick='smoothScroll("technology")' class='navItem'>
              <p>Product</p>
            </div>
            <div onclick='smoothScroll("feature")' class='navItem'>
              <p>Features</p>
            </div>
            <div onclick='smoothScroll("about")' class='navItem'>
              <p>About</p>
            </div>
            <div onclick='smoothScroll("contact")' class='navItem'>
              <p>Contact</p>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <content>
      <div class='nextStepContainer'>
        <div class='colContainer'>
            <div class='left-col'>
              <h2 class='signUpTitle'>Sign Up</h2>
              <div class='signUp' style='height: initial;'>
                <!-- <h1>Sign Up</h1> -->
                <div class='form'>
                  <div>
                    <input id='first_name' type='text' placeholder='First Name'/>
                    <div class='errorContainer'>
                      <p id='first_name_error'></p>
                    </div>
                  </div>
                  <div>
                    <input id='last_name' type='text' placeholder='Last Name'/>
                    <div class='errorContainer'>
                      <p id='last_name_error'></p>
                    </div>
                  </div>
                  <div>
                    <input id='bussiness' type='text' placeholder='Bussiness'/>
                    <div class='errorContainer'>
                      <p id='bussiness_error'></p>
                    </div>
                  </div>
                  <div>
                    <input id='email' type='text' placeholder='Email'/>
                    <div class='errorContainer'>
                      <p id='email_error'></p>
                    </div>
                  </div>
                  <div>
                    <input id='phone' type='text' placeholder='Phone'/>
                    <div class='errorContainer'>
                      <p id='phone_error'></p>
                    </div>
                  </div>
                  <div>
                    <input id='pin' type='password' placeholder='6 Digit Pin'/>
                    <div class='errorContainer'>
                      <p id='pin_error'></p>
                    </div>
                  </div>
                  <div>
                    <input id='confirmPin' type='password' placeholder='Confirm Pin'/>
                    <div class='errorContainer'>
                      <p id='pin_error'></p>
                    </div>
                  </div>
                  <div>
                    <p id='response'></p>
                  </div>
                  <button onclick='register();' class='signUpBtn'>Sign Up</button>
                </div>
              </div>
            </div>
            <div class='right-col'>
              <h2 class='loginTitle'>Login</h2>
              <div class='login' style='height: initial;'>
                <!-- <h1>Login</h1> -->
                <div class='form'>
                  <div>
                    <input id='emailLogin' type='text' placeholder='Email'/>
                  </div>
                  <div>
                    <input id='pinLogin' type='text' placeholder='Pin'/>
                  </div>
                  <button onclick='login();' class='loginBtn'>Login</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </content>
  </body>
</html>
